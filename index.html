<!DOCTYPE html>
<html lang="en">

<head>
  <title>ChatBot</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <h2>Joke bot</h2>
  <p>Instruction?</p>

  <div class="container">
    <header>
      <h2>Name for the bot</h2>
    </header>
    <div class="bottom-container">
      <div class="left-container">
        <div class="category-row">
          <img src="./programmer.jpg" class="category-icon"></img>
          <div class="category-text">Programming</div>
        </div>
        <div class="category-row">
          <img src="./misc-cat.jpeg" class="category-icon"></img>
          <div class="category-text">Misc</div>
        </div>
        <div class="category-row">
          <img src="./dark-joke.png" class="category-icon"></img>
          <div class="category-text">Dark</div>
        </div>
        <div class="category-row">
          <img src="./Pun-joke.jpg" class="category-icon"></img>
          <div class="category-text">Pun</div>
        </div>
        <div class="category-row">
          <img src="./spookyjoke.jpg" class="category-icon"></img>
          <div class="category-text">Spooky</div>
        </div>
        <div class="category-row">
          <img src="./christmasJoke.jpg" class="category-icon"></img>
          <div class="category-text">Christmas</div>
        </div>
      </div>
      <div class="right-container">
        <div class="messages-main-container">
          <div class="chat_buddy">Chat Buddy:</div>
          <div class="messages-container">
            <div class="message my-message">messages-me</div>
            <div class="message other-message">messages-other</div>
          </div>
        </div>
        <div class="text-input-container">
          <input class="curve-border message-box" type="text" value="Message" />
          <input class="curve-border enter-box" type="submit" value="Enter" />
        </div>
      </div>
    </div>
  </div>


  <footer>
    <p>Footer</p>
  </footer>

</body>

</html>
