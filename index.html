<!DOCTYPE html>
<html lang="en">

<head>
  <title>Messenger App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <h2>Messenger App</h2>
  <p class="user-instruction">
    Instruction?
  </p>

  <div class="container">
    <header>
      <h2>Name?</h2>
    </header>
    <div class="bottom-container">
      <div class="left-container">
        <div id="programming-jokes" class="category-row">
          <img src="./programmer.jpg" class="category-icon"></img>
          <div class="category-text">Programming</div>
        </div>
        <div id="misc-jokes" class="category-row">
          <img src="./misc-cat.jpeg" class="category-icon"></img>
          <div class="category-text">Miscellaneous</div>
        </div>
        <div id="dark-jokes" class="category-row">
          <img src="./dark-joke.png" class="category-icon"></img>
          <div class="category-text">Dark</div>
        </div>
        <div id="pun-jokes" class="category-row">
          <img src="./Pun-joke.jpg" class="category-icon"></img>
          <div class="category-text">Pun</div>
        </div>
        <div id="spooky-jokes" class="category-row">
          <img src="./spookyjoke.jpg" class="category-icon"></img>
          <div class="category-text">Spooky</div>
        </div>
        <div id="christmas-jokes" class="category-row">
          <img src="./christmasJoke.jpg" class="category-icon"></img>
          <div class="category-text">Christmas</div>
        </div>
      </div>
      <div class="right-container">
        <div class="messages-main-container">
          <div class="chat_buddy">Chat Buddy:</div>
          <div class="messages-container">
          </div>
        </div>
        <div class="text-input-container">
          <input class="curve-border message-box" type="text" placeholder="Message" name="inputMessage" />
          <input class="curve-border enter-box" type="submit" value="Enter" />
        </div>
      </div>
    </div>
  </div>


  <footer>
    <p>Footer</p>
  </footer>

</body>

</html>
