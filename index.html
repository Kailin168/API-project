<!DOCTYPE html>
<html lang="en">

<head>
  <title>ChatBot</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <h2>Joke bot</h2>
  <p>Instruction?</p>

  <div class="container">
    <header>
      <h2>Name for the bot</h2>
    </header>
    <div class="bottom-container">
      <div class="left">
        <div class="category-row">
          <img src="./programmer.jpg" class="category-icon"></img>
          <div class="category-text">Programming</div>
        </div>
        <div class="category-row">
          <img src="./misc-cat.jpeg" class="category-icon"></img>
          <div class="category-text">Misc</div>
        </div>
        <div class="category-row">
          <img src="./dark-joke.png" class="category-icon"></img>
          <div class="category-text">Dark</div>
        </div>
        <div class="category-row">
          <img src="./Pun-joke.jpg" class="category-icon"></img>
          <div class="category-text">Pun</div>
        </div>
        <div class="category-row">
          <img src="./spookyjoke.jpg" class="category-icon"></img>
          <div class="category-text">Spooky</div>
        </div>
        <div class="category-row">
          <img src="./christmasJoke.jpg" class="category-icon"></img>
          <div class="category-text">Christmas</div>
        </div>
      </div>
      <div class="right">
        <div class="messages-container">
          message container
        </div>
        <div class="text-input-container">
          <input type="submit"value="Enter" style="float: right" />
          <div style="overflow: hidden; padding-right: .5em;">
             <input type="text" value="Message" style="width: 100%;" />
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <p>Footer</p>
  </footer>

</body>

</html>
