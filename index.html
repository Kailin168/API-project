<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h2>Joke bot</h2>
    <p class="user-instruction">Instruction?</p>

    <div class="container">
      <header>
        <h2>Name for the bot</h2>
      </header>
      <div class="bottom-container">
        <div class="left-container">
          <!--Chats go here-->
        </div>
        <div class="right-container">
          <div class="messages-main-container">
            <div class="chat_buddy">Chat Buddy:</div>
            <div class="messages-container"></div>
          </div>
          <div class="text-input-container">
            <input
              class="curve-border message-box"
              type="text"
              placeholder="Message"
              name="inputMessage"
            />
            <input class="curve-border enter-box" type="submit" value="Enter" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
